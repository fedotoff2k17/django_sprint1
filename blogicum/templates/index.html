<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
</head>
<body>
    <h1>Публикации</h1>
    {% for post in posts %}
        <h2>{{ post.location }}</h2>
        <p>{{ post.date }}</p>
        <p>{{ post.text|slice:":100" }}...</p>
        <a href="{% url 'blog:post_detail' post.id %}">Читать полностью</a>
    {% endfor %}
</body>
</html>
